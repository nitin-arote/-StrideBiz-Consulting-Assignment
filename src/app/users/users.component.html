<!-- <button class="btn btn-primary float-right" *ngIf="addUser == false" (click)="addUser = true">Add User</button> -->
<div class="col-sm-12 mt-4" *ngIf="addUser == false">
    <div class="fit mb-3">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
          <button class="btn btn-primary" style="float: right;margin-bottom: 5px;" (click)="addUser = true">+
            Add user
          </button>
          <div class="clear-both"></div>
        </div>
      </div>
      <div class="col-sm-12" *ngIf="userData.length !=0"> 
        <table class="table table-bordered">
            <thead>
              <tr>
                <th>Index</th>
                <th>User Name</th>
                <th>User Email</th>
                <th>User Phone</th>
                <th> Subjects</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of userData;let i = index">
                <td>{{i+1}}</td>
                <td>{{data['name']}}</td>
                <td>{{data['email']}}</td>
                <td>{{data['phone']}}</td>
                <td><div *ngFor="let sub of data['favSubjects']">
                    <span>{{sub['item_text']}}</span>
                </div></td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="col-sm-12" *ngIf="userData.length ==0" style="margin-top: 200px;text-align: center;">
        <h2>No Records available</h2>
      </div>
</div>

<div class="container-fluid" *ngIf="addUser == true">
    <div class="fit mb-3">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
        <button class="btn" style="float: right;margin: 2px 15px 5px 0px;" (click)="addUser = false">
         Back
        </button>
        <div class="clear-both"></div>
      </div>
    </div>
      <div class="fit">
        <div class="main-div border rounded customize-border-blue align-self-center">
          <div class="text-center"></div>
          <div class="text-center logo-beneath">
           User Form
          </div>
          <form [formGroup]="addUserForm">
            <div class="form-group p-2">
              <label for="name">Enter User Name</label>
              <input type="text" formControlName="name" class="form-control"/>
            </div>
            <div class="form-group p-2">
              <label for="email">Enter Email</label>
              <input type="email" formControlName="email" class="form-control"/>
            </div>
            <div class="form-group p-2">
                <label for="phone">Enter Phone Number</label>
                <input type="number" formControlName="phone" class="form-control"/>
              </div>
              <ng-multiselect-dropdown
  [placeholder]="'custom placeholder'"
  [settings]="dropdownSettings"
  [data]="dropdownList"
  [(ngModel)]="selectedItems" [ngModelOptions]="{standalone: true}"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
            <div class="form-group text-right px-2 pt-3 mb-3">
                <button class="btn btn-primary" [disabled]="addUserForm.status=='INVALID'" type="submit" (click)="submitForm();addUser = false" >Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
